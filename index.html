<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Peas | Sign up</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>World Peas</h1>
    </header>
    <main>
      <div class="main-image" title="Plant image">
        <p>
          We’re <span>farmers</span>, <span>purveyors</span>, and
          <span>eaters</span> of organically grown food.
        </p>
        <p class="image-owner">Photo by Jonathan Kemper Figma</p>
      </div>
      <section class="create-account">
        <h1>Create an account</h1>
        <p>Let’s get started with your 30 days free trial</p>
        <form action="/#" method="post">
          <div class="row">
            <div class="put-text">
              <label for="first-name">First Name*</label>
              <input id="first-name" type="text" name="first-name" required />
            </div>
            <div class="put-text">
              <label for="last-name">Last Name*</label>
              <input id="last-name" type="text" name="last-name" required />
            </div>
          </div>
          <div class="row">
            <div class="put-text">
              <label for="email">Email*</label>
              <input
                id="email"
                type="email"
                name="email"
                placeholder="you@example.com"
                required
              />
            </div>
            <div class="put-text">
              <label for="phone">Phone Number</label>
              <input id="phone" type="text" name="phone" />
            </div>
          </div>
          <div class="row">
            <div class="put-text">
              <label for="password">Password*</label>
              <input
                id="password"
                type="password"
                minlength="8"
                name="password"
                required
              />
            </div>
            <div class="put-text">
              <label for="confirm">Confirm Password*</label>
              <input
                id="confirm"
                type="password"
                minlength="8"
                name="confirm"
                required
              />
            </div>
          </div>
          <div class="checkbox">
            <input type="checkbox" id="promotional" name="promotional" />
            <label for="promotional"
              >Yes, I agree to receive promotional emails</label
            >
          </div>
          <div class="checkbox">
            <input type="checkbox" id="terms" name="terms" required />
            <label for="terms"
              >I agree to the <a href="#">Terms & Conditions</a>
            </label>
          </div>
          <div class="submit">
            <button type="submit">Sign up</button>
          </div>
        </form>
        <div class="log-in">
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </section>
    </main>
  </body>
</html>
